<ion-view title="Settings">
  <ion-content class="has-header padding" scroll="false">
    <label class="item item-input">
      <span class="input-label">Work Start</span>
      <input ng-model="user.workTime" type="time" placeholder=9>
    </label>
    <label class="item item-input">
      <span class="input-label">Work End</span>
      <input ng-model="user.homeTime" type="time" placeholder=18>
    </label>
    Optional:
    <label class="item item-input">
      <span class="input-label">Home Address</span>
      <input ng-model="user.homeAddress" type="text" placeholder="94102">
    </label>
    <label class="item item-input">
      <span class="input-label">Work Address</span>
      <input ng-model="user.workAddress" type="text" placeholder="94404">
    </label>

    <button class="button button-small button-block button-positive" ng-click="postSettings(user)">
      <i class="icon ion-compose"></i>
      Save
    </button>
  </ion-content>
</ion-view>
